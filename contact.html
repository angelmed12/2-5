<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us - Angel’s Fish Products</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Angel’s Fish Products</h1>
        <nav>
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="window.location.href='shop.html'">Shop</button>
            <button onclick="window.location.href='aboutus.html'">About Us</button>
            <button onclick="window.location.href='contact.html'">Contact</button>
        </nav>
    </header>
    <main class="main">
        <section>
            <h2>Contact Us</h2>

            <form action="https://formspree.io/f/xvojzajr" method="POST">
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="subject">Subject:</label><br>
                <input type="text" id="subject" name="subject"><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message"></textarea><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </section>
    </main>
</div>
</body>
</html>
